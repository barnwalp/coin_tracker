<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Coin Tracker</title>
  <!-- google font cdns -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <img class="logo" src="images/coin_tracker_logo.png" alt="logo">
    <div class="buttons">
      <button id="refresh" class="btn">Refresh</button>
      <button id="add-symbol" class="btn">Add Symbol</button>
    </div>
  </nav>
  <div class="overlay"></div>
  <div class="hidden container">
    <form action="input"></form>
    <input type="search" id="coin-search" name="crypto" placeholder="Search Cryptos" aria-label="Search through cryptocurrency">
    <div class="search-items">
    </div>
  </div>
  <div class="display-container">
    <div class="coin">
      <div class="left">
        <div class="coin-name">ETHBTC</div>
        <div class="coin-price">0.06634000 - 0.06614391</div>
      </div>
      <button class="btn remove">Remove</button>
    </div> 
    <div class="coin">
      <div class="left">
        <div class="coin-name">LTCBTC</div>
        <div class="coin-price">0.00273700 - 0.00271612</div>
      </div>
      <button class="btn remove">Remove</button>
    </div> 
  </div>
</body>
<!-- ion-icon script cdn -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app/js/script.js"></script>
</html>
