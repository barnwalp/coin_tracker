<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/scss/style.css">
  <link rel="icon" type="image/svg" href="images/logo-bitcoin.svg">
  <title>Coin Tracker</title>
  <!-- google font cdns -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navigation -->
  <nav>
    <img class="logo" src="images/coin_tracker_logo.png" alt="logo">
    <div class="buttons">
      <button id="refresh" class="btn">Refresh</button>
      <button id="add-symbol" class="btn">Search</button>
    </div>
  </nav>

  <!-- Search Coins -->
  <div class="overlay"></div>
  <div class="hidden search-container">
    <form action="input"></form>
    <input type="search" id="coin-search" name="crypto" placeholder="Search Cryptos" aria-label="Search through cryptocurrency">
    <div class="search-items">
    </div>
  </div>

  <!-- coin portfolio -->
  <div class="portfolio">
  </div>
</body>
<!-- ion-icon script cdn -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app/js/script.js"></script>
</html>
